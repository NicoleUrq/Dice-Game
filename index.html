<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Game</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <h1><b> Dice Game</b></h1>
        <div class="container">
            <h2>Player: <span id="name"></span></h2>  
            <img src="img/1.jpg" alt="dice" id="dice1User">
            <img src="img/1.jpg" alt="dice" id="dice2User">
            <h2>Computer</h2>
            <img src="img/1.jpg" alt="dice" id="dice1Computer">
            <img src="img/1.jpg" alt="dice" id="dice2Computer">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" id="play">Play</button>
                </div>
            </div>
            <h3>Result: <span id="result"></span></h3>

        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="src/index.js"></script>      

</html>
